<!DOCTYPE html>
<html>
<head>
    <title>Movie Ranking</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .movie-list {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            max-width: 600px;
        }
        
        .movie-list li {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        .movie-list li:hover {
            background-color: #f9f9f9;
        }
        
        .movie-title {
            font-weight: bold;
            color: #333;
        }
        
        .movie-rating {
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Movie Ranking</h1>
    
    <ul class="movie-list">
        <li>
            <span class="movie-title">iron man</span>
            <span class="movie-rating">8.5/10</span>
        </li>
        <li>
            <span class="movie-title">avengers end game</span>
            <span class="movie-rating">7.9/10</span>
        </li>
        <li>
            <span class="movie-title">spiderman far from home</span>
            <span class="movie-rating">9.2/10</span>
        </li>
        <!-- Add more movie entries here -->
    </ul>
</body>
</html>
